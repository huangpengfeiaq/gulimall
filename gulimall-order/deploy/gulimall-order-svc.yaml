kind: Service
apiVersion: v1
metadata:
  name: gulimall-order
  namespace: gulimall
  labels:
    app: gulimall-order
    version: v1
spec:
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 20011
  selector:
    app: gulimall-order
  type: NodePort
  sessionAffinity: None