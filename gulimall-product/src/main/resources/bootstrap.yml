server:
  port: 10000
spring:
  application:
    name: gulimall-product # 服务名称
  profiles:
    active: dev #开发环境，这里是dev
  cloud:
    nacos:
      server-addr: localhost:8848 # Nacos地址
      config:
        server-addr: localhost:8848
        file-extension: yaml # 文件后缀名
        namespace: product
    sentinel:
      transport:
        #配置sentinel dashboard地址
        dashboard: localhost:8080

#暴露所有端点
management:
  endpoints:
    web:
      exposure:
        include: '*'